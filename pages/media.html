  <h2 class="characters text-center">Gallery</h2>
  <!--Carousel Wrapper-->
  <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active imagen-media">
        <img class="d-block w-100" src="../assets/img/Gameplay1.jpg" alt="First slide">
      </div>
      <div class="carousel-item imagen-media">
        <img class="d-block w-100" src="../assets/img/Gameplay2.png" alt="Second slide">
      </div>
      <div class="carousel-item imagen-media">
        <img class="d-block w-100" src="../assets/img/Gameplay3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item imagen-media">
        <img class="d-block w-100" src="../assets/img/Gameplay4.png" alt="Fourth slide">
      </div>
      <div class="carousel-item imagen-media">
        <img class="d-block w-100" src="../assets/img/Gameplay5.jpg" alt="Fifth slide">
      </div>
      <div class="carousel-item imagen-media">
        <img class="d-block w-100" src="../assets/img/Gameplay6.png" alt="Sixth slide">
      </div>
    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->

    <ol class="carousel-indicators thumbnail">
      <li data-target="#carousel-thumb" data-slide-to="0" class="active">
        <img class="d-block w-100" src="../assets/img/Gameplay1.jpg"class="img-fluid">
      </li>
      <li data-target="#carousel-thumb" data-slide-to="1">
        <img class="d-block w-100" src="../assets/img/Gameplay2.png"class="img-fluid">
      </li>
      <li data-target="#carousel-thumb" data-slide-to="2">
        <img class="d-block w-100" src="../assets/img/Gameplay3.jpg"class="img-fluid">
      </li>
      <li data-target="#carousel-thumb" data-slide-to="3">
        <img class="d-block w-100" src="../assets/img/Gameplay4.png"class="img-fluid">
      </li>
      <li data-target="#carousel-thumb" data-slide-to="4">
        <img class="d-block w-100" src="../assets/img/Gameplay5.jpg" class="img-fluid">
      </li>
      <li data-target="#carousel-thumb" data-slide-to="5">
        <img class="d-block w-100" src="../assets/img/Gameplay6.png"class="img-fluid">
      </li>
    </ol>
  </div>
  <!--/.Carousel Wrapper-->
