  <h2 class="characters text-center">Contact us</h2>
  <section id="contacto">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input name="address-2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input name="city" type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select name="state" id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option value="country1">Argentina</option>
            <option value="country2">Australia</option>
            <option value="country3">Belgium</option>
            <option value="country4">Brazil</option>
            <option value="country5">China</option>
            <option value="country6">Denmark</option>
            <option value="country7">Egypt</option>
            <option value="country8">Germany</option>
            <option value="country9">Iceland</option>
            <option value="country10">India</option>
            <option value="country11">Italy</option>
            <option value="country12">Japan</option>
            <option value="country13">Mexico</option>
            <option value="country14">Netherlands</option>
            <option value="country15">Norway</option>
            <option value="country16">Peru</option>
            <option value="country17">South Korea</option>
            <option value="country18">Spain</option>
            <option value="country19">United States of America</option>
            <option value="country20">Uruguay</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input name="zip" type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
      <button type="clear" class="btn btn-danger">Clear</button>
    </form>
  </section>
